<div class="container-fluid py-3">
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group mb-0 d-flex align-items-center">
        <select class="rounded border p-2" style="width:200px" #iteminput>
          <option *ngFor="let stockname of stockNames" [value]="stockname.code">{{stockname.name}}</option>
         </select>
         <button type="submit" (click)="additem(iteminput.value)" class="btn btn-primary ml-3">ADD</button>
      </div>
    </div>
  </div>
</div>
